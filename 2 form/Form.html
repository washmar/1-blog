<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="2-css/form.css" />
  </head>
  <body class="container">
    <main>
      <div class="reg">
        <h1>Регистрация</h1>
      </div>
      <div class="enter">Уже есть аккаунт? <a href="#">Войти</a></div>
      <div class="item">
        <input
          class="company"
          type="сompany"
          id="сompany"
          name="сompany"
          placeholder="Моя компания"
          required
        />
      </div>
      <div class="item item1">
        <input
          class="name"
          type="name"
          id="name"
          name="name"
          placeholder="Имя"
          required
        />
        <div class="item item2">
          <input
            class="surname"
            type="surname"
            id="surname"
            name="surname"
            placeholder="Фамилия"
            required
          />
        </div>
      </div>
      <div class="item3">
        <input
          class="email"
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        />
      </div>
      <div>
        <button>Зарегистрироваться</button>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="checkbox" name="checkbox" required />
        <label for="checkbox"
          >Я прочитал и принимаю <a href="#">Условия использования</a></label
        >
      </div>
    </main>
  </body>
</html>
