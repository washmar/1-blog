<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <p>Уже есть аккаунт? <a href="#">Войти</a></p>
      <div>
        <label for="text">Моя компания</label>
        <input type="text" id="text" name="text" required />
      </div>
      <div>
        <input type="name" id="name" name="name" placeholder="Имя" required />
      </div>
      <div>
        <input
          type="text"
          id="text"
          name="text"
          placeholder="Фамилия"
          required
        />
      </div>
      <div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        />
      </div>
      <button>Зарегистрироваться</button>
      <div>
        <input type="checkbox" id="checkbox" name="checkbox" required />
        <label for="checkbox"
          >Я прочитал и принимаю <a href="#">Условия использования</a></label
        >
      </div>
    </main>
  </body>
</html>
